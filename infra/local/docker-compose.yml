services:
  db:
    container_name: postgres
    image: postgres:16-alpine
    env_file: .env.docker
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    shm_size: 128mb

  db-init:
    image: postgres:16-alpine
    env_file: .env.docker
    volumes:
      - ./init-db.sql:/init-db.sql:ro
    networks:
      - db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        export PGPASSWORD=$${POSTGRES_PASSWORD} &&
        psql -h db -U $${POSTGRES_USER} -d $${POSTGRES_DB} -f /init-db.sql &&
        echo 'Database schemas initialized successfully'
      "
    restart: "no"

networks:
  db:
    driver: bridge

volumes:
  db:
    name: animemoria_postgres_data
