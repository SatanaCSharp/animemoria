# Generic ExternalSecret template. Targets SecretStore "main-store" and creates
# a Kubernetes Secret. Overlays (minikube, aws) patch secretStoreRef and
# optionally target.name to match the release (e.g. auth-graphql-config).
# When used with Helm, set existingSecret in values to <release-name>-config.
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: config
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: main-store
  target:
    name: config
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: config
