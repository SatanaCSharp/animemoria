# SecretStore for Minikube (local). Reads from a Kubernetes secret named
# "manual-env-secrets" in the default namespace. Create that secret manually
# with your local env vars (e.g. DATABASE_URL, AT_SECRET, RT_SECRET).
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: local-store
spec:
  provider:
    kubernetes:
      remoteNamespace: default
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: default
  # Optional: use a dedicated SA with RBAC to read secrets in default namespace
