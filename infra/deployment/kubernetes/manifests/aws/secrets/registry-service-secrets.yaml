# AWS Secrets Store CSI Driver â€” registry-service
# Reads from AWS Secrets Manager secret "animemoria/registry-service" (JSON key-value object).
# Used by: registry
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: registry-service-secrets
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: "animemoria/registry-service"
        objectType: "secretsmanager"
