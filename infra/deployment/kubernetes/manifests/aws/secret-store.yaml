# SecretStore for AWS. Uses AWS Secrets Manager in eu-central-1.
# Auth: IRSA (IAM Roles for Service Accounts) recommended; or set auth.secretRef
# to a K8s secret containing access key and secret key.
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-store
spec:
  provider:
    aws:
      service: SecretsManager
      region: eu-central-1
