# Auth service (GraphQL). Convention: protocol=http -> port 3000/80.
# Config keys from apps/auth-service/.env.example
# Install: helm install auth-graphql charts/microservice -f values/cluster.yaml -f values/auth-service/auth-graphql.yaml -n <ns>

fullnameOverride: auth-graphql
component: graphql

# protocol: http (default)
portEnvKey: APP_GRAPHQL_PORT

image:
  name: auth-service-graphql
  tag: latest
  pullPolicy: Always

command: ["node", "dist/src/graphql.main"]

dependencies:
  - service: auth-grpc

env:
  - name: APP_NAME
    value: "auth-service"
  - name: AUTH_SERVICE_GRAPHQL_URL
    value: "http://auth-graphql:80"
  - name: AUTH_SERVICE_GRPC_URL
    value: "auth-grpc:5000"
  - name: INTERNAL_REGISTRY_SERVER_HOST
    value: "http://registry:80"

secretKeys:
  - DB_CONNECTION_URL
  - AT_SECRET
  - RT_SECRET
  - COOKIES_MAX_AGE

existingSecret: auth-graphql-service-config

# AWS CSI: SecretProviderClass name (applied when secretsVolume.type=csi via values/aws.yaml)
secretsVolume:
  csi:
    secretProviderClass: auth-service-secrets

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP

# NetworkPolicy: allow traffic from api-gateway-graphql, egress to auth-grpc.
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
      ports:
        - port: 80
          protocol: TCP
  egress:
    # Allow to all gRPC services
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: grpc
      ports:
        - port: 5000
          protocol: TCP
    # Allow to registry (service discovery)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: registry
      ports:
        - port: 80
          protocol: TCP
