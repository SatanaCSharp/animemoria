# Cluster-global values: image repository and known service ports.
# Use with every install: helm install <release> charts/microservice -f values/cluster.yaml -f values/<service>.yaml -n <ns>
# Set imageRepository via CI (--set imageRepository=<registry>) or seal it in a secret; do not commit real registry URLs.

imageRepository: ""  # e.g. ghcr.io/org/animemoria or my-registry.io/my-repo

# Port map: service name -> Service port (convention: http=80, grpc=5000). Used by dependency wait.
cluster:
  knownServices:
    registry-service-rest: 80
    users-service-grpc: 5000
    users-service-graphql: 80
    auth-service-grpc: 5000
    auth-service-graphql: 80
    api-gateway-service-graphql: 80
    api-gateway-service-rest: 80
    admin: 80
