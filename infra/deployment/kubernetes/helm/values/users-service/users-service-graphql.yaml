# Users service (GraphQL). Convention: protocol=http -> port 3000/80.
# Config keys from apps/users-service/.env.example
# Install: helm install users-graphql charts/microservice -f values/cluster.yaml -f values/users-service/users-service-graphql.yaml -n <ns>

fullnameOverride: users-service-graphql
component: graphql

portEnvKey: APP_GRAPHQL_PORT

image:
  name: users-service-graphql
  tag: latest
  pullPolicy: Always

command: ["node", "dist/src/graphql.main"]

dependencies:
  - service: users-service-grpc

env:
  - name: APP_NAME
    value: "users-service"
  - name: USERS_SERVICE_GRAPHQL_URL
    value: "http://users-service-graphql:80"
  - name: USERS_SERVICE_GRPC_URL
    value: "users-service-grpc:5000"
  - name: INTERNAL_REGISTRY_SERVER_HOST
    value: "http://registry-service-rest:80"

secretKeys:
  - DB_CONNECTION_URL

existingSecret: users-graphql-service-config

# AWS CSI: SecretProviderClass name (applied when secretsVolume.type=csi via values/aws.yaml)
secretsVolume:
  csi:
    secretProviderClass: users-service-secrets

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP

# NetworkPolicy: allow traffic from api-gateway-graphql, egress to users-grpc.
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: gateway
      ports:
        - port: 80
          protocol: TCP
  egress:
    # Allow to all gRPC services
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: grpc
      ports:
        - port: 5000
          protocol: TCP
    # Allow to registry (service discovery)
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: registry
      ports:
        - port: 80
          protocol: TCP

