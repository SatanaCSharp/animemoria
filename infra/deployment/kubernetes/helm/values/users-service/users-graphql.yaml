# Step 4: Users service (GraphQL). Waits for users-grpc (port from cluster.knownServices).
# Config keys from apps/users-service/.env.example
# Install: helm install users-graphql charts/microservice -f values/cluster.yaml -f values/users-service/users-graphql.yaml -n <ns>

fullnameOverride: users-graphql

image:
  name: users-service
  tag: latest
  pullPolicy: IfNotPresent

command: ["node", "dist/graphql.main"]

dependencies:
  - service: users-grpc

port: 3001
portEnvKey: APP_GRAPHQL_PORT

# Explicit non-sensitive env (from apps/users-service/.env.example)
env:
  - name: NODE_ENV
    value: "production"
  - name: APP_NAME
    value: "users-service"
  - name: LOG_PRETTY
    value: "false"
  - name: LOG_LEVEL
    value: "info"

# Required keys in existingSecret (ESO or manual Secret). Source: apps/users-service/.env.example
secretKeys:
  - USERS_SERVICE_GRAPHQL_URL
  - USERS_SERVICE_GRPC_URL
  - INTERNAL_REGISTRY_SERVER_HOST
  - DB_CONNECTION_URL

existingSecret: users-graphql-db-config

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP
  targetPort: http
  name: http
