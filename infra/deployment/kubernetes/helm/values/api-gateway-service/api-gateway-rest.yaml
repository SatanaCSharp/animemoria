# Step 6: API Gateway (REST). Waits for api-gateway-graphql (port from cluster.knownServices).
# Config keys from apps/api-gateway-service/.env.example
# Install: helm install api-gateway-rest charts/microservice -f values/cluster.yaml -f values/api-gateway-service/api-gateway-rest.yaml -n <ns>

fullnameOverride: api-gateway-rest

image:
  name: api-gateway-service
  tag: latest
  pullPolicy: IfNotPresent

command: ["node", "dist/rest.main"]

dependencies:
  - service: api-gateway-graphql

port: 3003
portEnvKey: APP_REST_PORT

# Explicit non-sensitive env (from apps/api-gateway-service/.env.example)
env:
  - name: NODE_ENV
    value: "production"
  - name: LOG_PRETTY
    value: "false"
  - name: LOG_LEVEL
    value: "info"

# Required keys in existingSecret (ESO or manual Secret). Source: apps/api-gateway-service/.env.example
secretKeys:
  - INTERNAL_REGISTRY_SERVER_HOST
  - RT_SECRET
  - AT_SECRET
  - COOKIES_MAX_AGE
  - CORS_ORIGINS

existingSecret: api-gateway-rest-db-config

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

service:
  type: ClusterIP
  targetPort: http
  name: http
